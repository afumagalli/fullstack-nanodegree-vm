<!DOCTYPE html>
<html>

<head>
    <title>Edit {{ item.name }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <h1>Edit {{ item.name }}</h1>
    <form action="{{ url_for('editItem', item_id=item.id) }}" method='post'>
        <p>Itme:
        <input type='text' size='30' name='name' placeholder='{{ item.name }}'></p>
        <p>Description:
        <textarea row='4' cols='28' name='description' placeholder='{{ item.description }}'></textarea></p>
        <p>Price:
        $ <input type='number' size='5' name='price' placeholder='{{ item.price }}'></p>
        <input type='submit' value='Edit'>
        <a href="{{ url_for('showCatalog') }}">Cancel</a>
    </form>
</body>

</html>
