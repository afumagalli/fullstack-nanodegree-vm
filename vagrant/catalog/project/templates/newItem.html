<!DOCTYPE html>
<html>

<head>
    <title>Post Item for Sale</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <h1>Post Item for Sale</h1>
    <form action="{{ url_for('newItem') }}" method='post'>
        <p>Item:
        <input type='text' size='30' name='name'></p>
        <p>Description:
        <textarea row='4' cols='28' name='description'></textarea></p>
        <p>Price:
        $ <input type='number' size='5' name='price'></p>
        <input type='submit' value='Create'>
    </form>
</body>

</html>
