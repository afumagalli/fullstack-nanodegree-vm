<!DOCTYPE html>
<html>

<head>
    <title>Delete Menu Item</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <h1>Are you sure you want to delete {{ item.name }}?</h1>
    <br />
    <form action="{{ url_for('deleteMenuItem', restaurant_id=restaurant_id, menu_id=menu_id) }}" method='post'>
        <input type='submit' , value='Delete'>
    </form>
    <br />
    <a href="{{ url_for('showMenu', restaurant_id=restaurant_id, menu_id=menu_id) }}">Cancel</a>
</body>

</html>
